<html>
  <head>
    <title>Minimalist Tamagotchi</title>
    <script defer type="module" src="./dist/tamagotchi.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="bars">
      <div id="love" class="bar-cover">
        <img src="./svg/heart.svg" alt="L">
        <div class="shell">
          <div class="bar"></div>
        </div>
      </div>
      <div id="battery" class="bar-cover">
        <img src="./svg/battery.svg" alt="L">
        <div class="shell">
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="face">
      <span>(^・x・^)</span>
    </div>
    <div id="actions">
      <button>Pet</button>
      <button>Play</button>
      <button>Feed</button>
      <button>Bathe</button>
    </div>
    <div id="narration">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi dolorem.
    </div>
  </body>
</html>
