<html>
  <head>
    <title>Minimalist Tamagotchi</title>
    <script defer type="module" src="./dist/tamagotchi.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="bars">
      <div id="love" class="bar-cover">
        <img src="./svg/heart.svg" alt="L">
        <div class="shell">
          <div class="bar"></div>
        </div>
      </div>
      <div id="battery" class="bar-cover">
        <img src="./svg/battery.svg" alt="L">
        <div class="shell">
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="face">
      <span>(^・x・^)</span>
    </div>
    <div id="actions">
      <button id="pet">Pet</button>
      <button id="play">Play</button>
      <button id="feed">Feed</button>
      <button id="bathe">Bathe</button>
    </div>
    <div id="narration">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi dolorem.
    </div>
  </body>
  <script type="module">
    import { Data, nextFace } from "./dist/mech.js"
    const d = new Data(0.3, 0.5)

    d.love += 0.02
    d.health = d.health + 0.05


    document.querySelector("#pet").onclick = async () => {
      d.love += 0.02
      document.querySelector("#face span").innerHTML = nextFace(d.love, d.health)
    }

    document.querySelector("#play").onclick = async () => {
      d.love += 0.04
      d.health -= 0.02
      document.querySelector("#face span").innerHTML = nextFace(d.love, d.health)
    }

    document.querySelector("#feed").onclick = async () => {
      d.health += 0.03
      document.querySelector("#face span").innerHTML = nextFace(d.love, d.health)
    }

  </script>
</html>
